<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fontawesome 5 icon -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
        <!-- tailwind css -->
        <link rel="stylesheet" href="/dist/output.css">
        <title>Portofolio - Ade</title>
    </head>
    <body class="font-mono bg-gray-700 text-base scroll-smooth">
        <header>
            <!-- header disini -->
            <nav class="fixed left-0 top-0 z-20 w-full text-base bg-gray-900">
                <div class="mx-auto flex justify-between items-center p-4 flex-wrap max-w-screen-xl">
                    <a href="#" class="flex items-center">
                        <img src="/public/img/logo.png" alt="yorisofficial" width="80" height="40" loading="lazy">
                    </a>
                    <div class="flex md:order-2 text-gray-50">
                        <!-- https://github.com/yorisofficial -->
                        <a href="https://github.com/yorisofficial" type="button" id="btn-action" class="inline-block px-3 md:px-6 py-2 md:py-3 mr-3 rounded bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:ring-gray-600 md:font-medium md:text-xl">Let's talk</a>
                        <button id="btn-nav" type="button" class="flex items-center justify-center md:hidden px-3 rounded">
                            <ion-icon name="menu-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="w-full md:w-auto items-center justify-between">
                        <ul id="menu-nav" class="hidden md:flex flex-col md:flex-row border md:border-0 border-gray-700 p-4 mt-4 md:mt-0 bg-gray-800 md:bg-transparent text-gray-50 rounded-xl font-light">
                            <li class="nav-item">
                                <a href="#home" class="block item-nav py-2 pl-4 hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-900 md:font-medium md:text-xl rounded mr-4">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#About" class="block item-nav py-2 pl-4 hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-900 md:font-medium md:text-xl rounded mr-4">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#Skill" class="block item-nav py-2 pl-4 hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-900 md:font-medium md:text-xl rounded mr-4">Skill</a>
                            </li>
                            <li class="nav-item">
                                <a href="#Project" class="block item-nav py-2 pl-4 hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-900 md:font-medium md:text-xl rounded mr-4">Project</a>
                            </li>
                            <li class="nav-item">
                                <a href="#Contact" class="block item-nav py-2 pl-4 hover:bg-gray-700 md:hover:bg-transparent md:hover:text-blue-900 md:font-medium md:text-xl rounded mr-4">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="home" class="container w-full h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content hero 1</div>
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content hero 2</div>
            </div>
            <div id="About" class="container w-full h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content About me 1</div>
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content About me 2</div>
            </div>
            <div id="Skill" class="container w-full h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content Skill me 1</div>
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content Skill me 2</div>
            </div>
            <div id="Project" class="container w-full h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content Project me 1</div>
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content Project me 2</div>
            </div>
            <div id="Contact" class="container w-full h-screen grid grid-cols-1 md:grid-cols-2">
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content Contact me 1</div>
                <div class="px-5 w-full md:px-20 flex justify-center items-center">Content Contact me 2</div>
            </div>
        </main>
        <footer>
            <!-- footer disini -->
        </footer>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="/public/app.js">
        </script>
    </body>
</html>
